<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy bank landing page</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="container header-container">
      <a class="header-logo-link" href="#" >
        <img class="site-logo" src="imgs/logo.svg" alt="site logo" width="140" height="20">
      </a>
      <ul class="sitenav-list">
        <li class="sitenav-item">
          <a class="sitenav-item-link" href="#" >Home</a>
        </li>
        <li class="sitenav-item">
          <a class="sitenav-item-link" href="#" >About</a>
        </li>
        <li class="sitenav-item">
          <a class="sitenav-item-link" href="#" >Contact</a>
        </li>
        <li class="sitenav-item">
          <a class="sitenav-item-link" href="#" >Blog</a>
        </li>
        <li class="sitenav-item">
          <a class="sitenav-item-link" href="#" >Careers</a>
        </li>
      </ul>
      <a class="button header-button" href="#" >Request Invite</a>
    </div>
  </header>

  <main class="main-content">
    <!-- HERO -->
    <section class="hero">
      <div class="hero-container container">
        <div class="hero-content">
          <h2 class="hero-heading">Next generation digital banking</h2>
          <p class="hero-text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <a class="button hero-button" href="#" >Request Invite</a>
        </div>
      </div>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>

</html>
